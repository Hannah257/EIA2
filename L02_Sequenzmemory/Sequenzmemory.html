<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequenzmemory</title>
    <link rel="stylesheet" href="SM_Style.css">
    <script src="SM_TypeScript.js" async></script>
</head>
<body>
    <h1>MEMORY</h1>
    <form>
        <fieldset>
            <legend>Which Sequence do you want to use?</legend>
            <input id="predefined" type="radio" checked name="sequence" value="Predefined">Predefined</input>
            <input id="own" type="radio" name="sequence" value="Own">Own</input>
             <button id="sequence" type="button"></button>
        </fieldset>

        <fieldset>
            <legend>Choose one Sequence:</legend>
            <select id="selectPredefined">
                <option value="Magie">Magie</option>
                <option value="Fantasie">Fantasie</option>
                <option value="Kindheit">Kindheit</option>
                <option value="Disney">Disney</option>
                <option value="Peter Pan">Peter Pan</option>
                <option value="Eiskönigin">Eiskönigin</option>
                <option value="Dumbo">Dumbo</option>
                <option value="König der Löwen">König der Löwen</option>
                <option value="Aladdin">Aladdin</option>
                <option value="Tarzan">Tarzan</option>
            </select>
            <input id="inputOwn" type="text" disabled>
        </fieldset>

        <fieldset>
            <legend>How long do you want to play? (Seconds)</legend>
            <input id="duration" type="number">
            <button id="time" type="button"></button>
        </fieldset>

        <fieldset>
            <legend>How long do you want to see the sequence at the beginning? (seconds)</legend>
            <input id="StartDuration" type="number">
            <button id="StartTime" type="button"></button>
            <label>After pressing this button the game starts</label>
        </fieldset>
    </form>

    <div>
    <div id="timer"></div>
    <div id="score"></div>
    <div id="playground"></div>
    </div>

</body>
</html>
